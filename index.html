<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000">

    </canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var ctx=canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20,120);
        ctx.lineTo(20,270);
        ctx.lineTo(200,270);
        ctx.lineTo(200,120);
        ctx.closePath();
        ctx.moveTo(280,120);
        ctx.arc(200,120,80,0,2*Math.PI,true);
        ctx.stroke();
    </script>
</body>
</html>
